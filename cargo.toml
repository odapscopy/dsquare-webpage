[package]
name = "axum-webserver"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.8.3"
tokio = { version = "1.37.0", features = ["full"] }
# Add these to your existing dependencies
tracing = "0.1"
tracing-subscriber = "0.3"
tower-http = { version = "0.6.2", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
hyper = "1.2.0"